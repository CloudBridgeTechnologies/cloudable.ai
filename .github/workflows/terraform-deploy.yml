name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'infras/**'
      - '.github/workflows/terraform-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infras/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - prod

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_LOG: INFO
  AWS_REGION: us-east-1
  WORKING_DIR: infras/envs/us-east-1

jobs:
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ env.WORKING_DIR }}

      - name: Report Format Status
        if: steps.fmt.outcome == 'failure'
        run: echo "::warning::Terraform formatting errors detected. Run 'terraform fmt -recursive' to fix."

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Create Terraform Variables
        run: |
          cat > terraform.tfvars << EOF
          env = "${{ github.event.inputs.environment || 'dev' }}"
          region = "${{ env.AWS_REGION }}"
          tenants = {
            t001 = { name = "acme" }
            t002 = { name = "globex" }
          }
          alert_emails = ["admin@cloudable.ai"]
          enable_bedrock_agents = true
          EOF
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: false

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5

      - name: PR Comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}

  terraform-apply:
    name: Terraform Apply
    needs: terraform-plan
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: ${{ env.WORKING_DIR }}

      - name: Create Terraform Variables
        run: |
          cat > terraform.tfvars << EOF
          env = "${{ github.event.inputs.environment || 'dev' }}"
          region = "${{ env.AWS_REGION }}"
          tenants = {
            t001 = { name = "acme" }
            t002 = { name = "globex" }
          }
          alert_emails = ["admin@cloudable.ai"]
          enable_bedrock_agents = true
          EOF
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.WORKING_DIR }}

  update-api-details:
    name: Update API Details
    needs: terraform-apply
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Extract API Details
        run: |
          ENDPOINT=$(terraform output -raw secure_api_endpoint)
          API_KEY=$(terraform output -raw secure_api_key)
          echo "API_ENDPOINT=$ENDPOINT" >> $GITHUB_ENV
          echo "API_KEY=$API_KEY" >> $GITHUB_ENV
          echo "DEPLOY_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
        working-directory: ${{ env.WORKING_DIR }}

      - name: Update API Config File
        run: |
          cat > api_config.json << EOF
          {
            "apiEndpoint": "${{ env.API_ENDPOINT }}",
            "apiKey": "${{ env.API_KEY }}",
            "deployedAt": "${{ env.DEPLOY_TIME }}",
            "environment": "${{ github.event.inputs.environment || 'dev' }}"
          }
          EOF
        working-directory: ${{ env.WORKING_DIR }}/test

      - name: Commit API Config
        uses: EndBug/add-and-commit@v9
        with:
          add: '${{ env.WORKING_DIR }}/test/api_config.json'
          message: 'Update API configuration for ${{ github.event.inputs.environment || "dev" }} environment'
          default_author: github_actions
